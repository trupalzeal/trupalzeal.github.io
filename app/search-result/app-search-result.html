<link rel="stylesheet"
      href="/styles/customCards.css">
<div class="container">
  <h1>Search Results for {{ show }}</h1>
  <hr>
  <h4>Sort by:
    <span>
      <button class="btn btn-outline-primary"
              ng-click="changeOrderBy('score')">Score</button>
      <button class="btn btn-outline-secondary"
              ng-click="changeOrderBy('show.name')">Name</button>
      <button class="btn btn-outline-success"
              ng-click="changeOrderBy('show.premiered')">Premiere Date</button>

    </span>
  </h4>
  <hr>

  <div class="row">
    <div class="myCardCollection">
      <span class="item-contents"
            ng-repeat="currShow in results | orderBy:orderByProperty:reverse"
            ng-animate-ref='{{ currShow.show.id }}'>
        <app-search-item a-show='currShow'>
        </app-search-item>
      </span>
    </div>
  </div>

</div>
